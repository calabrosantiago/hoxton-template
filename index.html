<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VW</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="ad.size" content="width=300,height=250" />
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    <link rel="stylesheet" href="styles/responsive.css" type="text/css" />
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
  </head>
  <body>
    <div id="loading_content" class="abs full">
      <img
        id="img_loading"
        class="abs center-ele"
        src="images/loading.gif"
        alt="ad loading"
      />
    </div>
    <div id="container">
      <div id="background" class="hide-disclaimer">
        <div id="exit_disclaimer"></div>
        <img
          id="text_disclaimer"
          class="abs scale-image center-ele"
          src="images/noImage.png"
          alt=""
        />
      </div>
      <div id="keyline" class="abs full"></div>

      <div id="exit_btn" class="abs full">X</div>
      <!-- bg images -->
      <div id="img_container" class="abs full">
        <img
          id="img_frame01"
          class="abs scale-image center-ele"
          src="images/noImage.png"
          alt=""
        />
        <img
          id="img_frame02"
          class="abs scale-image center-ele"
          src="images/noImage.png"
          alt=""
        />
      </div>

      <div id="header" class="header-layout"></div>
      <div id="footer" class="footer-layout"></div>

      <!-- copy -->
      <div id="copy_container" class="full">
        <!-- frame 01 -->
        <div id="copy_frame01a" class="main-copy"></div>

        <!-- frame 02 -->
        <div id="copy_frame02a" class="main-copy"></div>
      </div>

      <!-- cta -->
      <div id="cta_container" class="cta-container">
        <div id="copy_cta1" class=""></div>
        <div id="copy_cta2" class=""></div>
        <div id="copy_cta3" class=""></div>
      </div>

      <!-- furniture - logos etc -->
      <div id="logo_container" class="logo-container">
        <img
          id="img_logo"
          class="logo center-ele-bottom"
          src="images/logoFord.png"
          alt=""
        />
        <img
          id="img_logo2"
          class="logo center-ele-bottom oculto"
          src="images/logoFordWhite.png"
          alt=""
        />
      </div>

      <img id="btn_replay" class="btn-replay" src="images/noImage.png" alt="" />
    </div>

    <!-- js files -->
    <script type="text/javascript" src="js/hoxton.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/setDynamicContent.js"></script>
  </body>
</html>
